<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Disease Prediction</title>
</head>
<body>
    <h1>Predict the Disease Risk</h1>
    <form action="/predict" method="POST">
        <label for="HighBP">High Blood Pressure (HighBP):</label><br>
        <input type="number" name="HighBP" step="any" required><br><br>

        <label for="HighChol">High Cholesterol (HighChol):</label><br>
        <input type="number" name="HighChol" step="any" required><br><br>

        <label for="CholCheck">Cholesterol Check (CholCheck):</label><br>
        <input type="number" name="CholCheck" step="any" required><br><br>

        <label for="BMI">Body Mass Index (BMI):</label><br>
        <input type="number" name="BMI" step="any" required><br><br>

        <label for="Smoker">Smoker:</label><br>
        <input type="number" name="Smoker" step="any" required><br><br>

        <label for="Stroke">Stroke:</label><br>
        <input type="number" name="Stroke" step="any" required><br><br>

        <label for="HeartDiseaseorAttack">Heart Disease or Attack:</label><br>
        <input type="number" name="HeartDiseaseorAttack" step="any" required><br><br>

        <label for="PhysActivity">Physical Activity (PhysActivity):</label><br>
        <input type="number" name="PhysActivity" step="any" required><br><br>

        <label for="Fruits">Fruits:</label><br>
        <input type="number" name="Fruits" step="any" required><br><br>

        <label for="Veggies">Vegetables (Veggies):</label><br>
        <input type="number" name="Veggies" step="any" required><br><br>

        <label for="HvyAlcoholConsump">Heavy Alcohol Consumption (HvyAlcoholConsump):</label><br>
        <input type="number" name="HvyAlcoholConsump" step="any" required><br><br>

        <label for="AnyHealthcare">Any Healthcare (AnyHealthcare):</label><br>
        <input type="number" name="AnyHealthcare" step="any" required><br><br>

        <label for="NoDocbcCost">No Doctor because of Cost (NoDocbcCost):</label><br>
        <input type="number" name="NoDocbcCost" step="any" required><br><br>

        <label for="GenHlth">General Health (GenHlth):</label><br>
        <input type="number" name="GenHlth" step="any" required><br><br>

        <label for="MentHlth">Mental Health (MentHlth):</label><br>
        <input type="number" name="MentHlth" step="any" required><br><br>

        <label for="PhysHlth">Physical Health (PhysHlth):</label><br>
        <input type="number" name="PhysHlth" step="any" required><br><br>

        <label for="DiffWalk">Difficulty Walking (DiffWalk):</label><br>
        <input type="number" name="DiffWalk" step="any" required><br><br>

        <label for="Sex">Sex:</label><br>
        <input type="number" name="Sex" step="any" required><br><br>

        <label for="Age">Age:</label><br>
        <input type="number" name="Age" step="any" required><br><br>

        <label for="Education">Education Level (Education):</label><br>
        <input type="number" name="Education" step="any" required><br><br>

        <label for="Income">Income:</label><br>
        <input type="number" name="Income" step="any" required><br><br>

        <button type="submit">Predict</button>
    </form>
</body>
</html>
